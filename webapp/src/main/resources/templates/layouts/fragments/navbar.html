    <!-- Main navbar -->
    <div th:fragment="navbar" class="navbar navbar-default header-highlight">
        <div class="navbar-header">
            <!--<a class="navbar-brand" href="/"><img src="/assets/images/cael_logo_idx.png" alt=""></a>-->
            <a class="navbar-brand" href="/"><img src="/assets/images/logo_light.png" alt=""></a>

            <ul class="nav navbar-nav visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
                <li><a class="sidebar-mobile-main-toggle toggleSitebar"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>
        </div>

        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul class="nav navbar-nav">
                <li><a class="sidebar-control sidebar-main-toggle hidden-xs toggleSitebar"><i
                            class="icon-paragraph-justify3"></i></a>
                </li>
            </ul>

            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li style="color: #371ace;margin-top: 15px;"><span>{{stamping}}</span></li>
                    <li style="display: none"><span class="currentLang" id="currentLang" th:data-currentLang="${#locale}"></span></li>
                <li class="dropdown language-switch">
                    <a class="dropdown-toggle legitRipple" data-toggle="dropdown" aria-expanded="false">
                        <img ng-src="{{currFlag}}" alt="{{currName}}" class="position-left">
                        <span>{{currName}}</span> <i class="caret"></i>
                    </a>

                    <ul class="dropdown-menu" id="dropDownLang">
                        <li ng-repeat="item in lstLang" class="{{item.class}}">
                            <a ng-click="changeLang(item.lang)">
                                <img ng-src="/assets/images/flags/{{item.Flag}}" alt="{{item.Name}}"> <span>{{item.Name}}</span></a>
                        </li>
                    </ul>
                </li>


                <li class="dropdown dropdown-user">
                    <a class="dropdown-toggle" data-toggle="dropdown" >
                        <img src="/assets/images/placeholder.jpg" alt="">
                        <span th:text="${session.userSmanID}"></span>
                        <i class="caret"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                        <!-- <li><a th:href="${'/user-information/' + session.userSmanID}"><i class="icon-user"></i> <span
                                th:text="#{layout.navbar.userInformation}"></span> </a></li> -->
                                <li><a ng-click="openInfoUser('lg','')"><i class="icon-user"></i> <span
                                    th:text="#{layout.navbar.userInformation}"></span> </a></li>
                        <li><a href="/logout"><i class="icon-switch2"></i> <span th:text="#{layout.navbar.logout}"></span>
                        </a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-bubbles4"></i>
                        <span class="visible-xs-inline-block position-right">Messages</span>
                        <span class="badge bg-warning-400">{{count}}</span>
                    </a>
                    
                    <div class="dropdown-menu dropdown-content width-350">
                        <ul class="media-list dropdown-content-body">
                            <li class="media" ng-repeat="item in lstNotification track by $index">
                                <div class="media-left">
                                    <div> <a style="cursor: pointer" ng-click="markRead(item, $index)" data-popup="tooltip" title="Mark Read"><i class=" icon-file-check"></i></a></div>
                                </div>

                                <div class="media-body">
                                    <div class="media-heading">
                                        <span class="text-semibold">{{item.SmanName}}</span>
                                        <span class="media-annotation pull-right">{{item.Created | date:'dd-MMMM-yyyy HH:mm:ss'}}</span>
                                        <!-- <div  class="media-annotation pull-right"> <a style="cursor: pointer" ng-click="markRead(item, $index)" data-popup="tooltip" title="Mark Read"><i class="icon-mail-read"></i></a></div> -->
                                    </div>

                                    <span class="text-muted">{{item.Note}}</span>
                                </div>
                            </li>                         
                        </ul>

                        <div class="dropdown-content-footer">
                            <a href="#" data-popup="tooltip" title="All messages"><i class="icon-menu display-block"></i></a>
                        </div>
                    </div>
                </li>

               
            </ul>
        </div>
    </div>
