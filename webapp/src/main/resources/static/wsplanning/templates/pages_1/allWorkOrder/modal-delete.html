<!-- Modal delete -->
<div class="modal fade modalDelete">
    <div class="modal-dialog modal-sm">
        <div class="modal-content text-center">
            <div class="modal-body">
                <h1><i class="icon-warning text-warning" style="font-size: 100px;"></i></h1>
                <p ng-if="!multi" class="message">{{ 'confirmDeleteWorkOder' | translate }}</p>
                <p ng-if="multi" class="message">{{ 'confirmDeletesWorkOder' | translate }}</p>
            </div>

            <div class="modal-footer text-center">
                <button type="button" class="btn btn-primary btn-icon btnSubmit" ng-click="onDeleteConfirm()"><i
                        class="icon-checkmark3 position-left"></i> <span>{{ 'btnOk' | translate }}</span></button>
                <a class="btn btn-link" data-dismiss="modal">{{ 'btnCancel' | translate }}</a>
            </div>
        </div>
    </div>
</div>
<!-- /modal delete -->
