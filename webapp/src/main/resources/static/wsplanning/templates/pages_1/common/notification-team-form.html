<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" ng-click="$ctrl.cancel()">Close</span>
    </button>
    <h4>{{'notification' | translate}}</h4>
</div>

<div class="modal-body">

        <div class="well well-sm">


            <div class="row">
                <div class="form-group">
                    <label class="control-label col-lg-2">{{'employee' | translate}}</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-model="target.team"
                            ng-options="item.SmanId as item.Name for item in teams">
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="control-label col-lg-2">{{'message' | translate}}</label>
                    <div class="col-lg-10">
                        <textarea type="text" id="text-message" rows="5"  class="form-control firstFocus" autofocus ng-model="strItem"></textarea>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-flat">
                        <div class="panel-heading">
                            <h5 class="panel-title" ng-hide="jobChecked.MainGroup == ''"><span
                                    style="color: red">{{jobChecked.MainGroup}}/{{jobChecked.SubGroup}}</span>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <div class="div-tree">
                                <ul class="tree-level"
                                    ng-repeat="item in textTreeList track by $index">
                                    <li>
                                        <a
                                            ng-click="collapseMenu(item)"><span>{{item.label}}</span></a>
                                        <ul ng-show="item.selected == true" class=""
                                            ng-repeat="sub in item.SubGroups as listSub">
                                            <li class="">
                                                <a ng-click="addTextLine(sub, item.label)">
                                                    <span>{{sub.Name}}</span></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

</div>

<div class="modal-footer">
    <a class="btn btn-primary" ng-click="$ctrl.send(target, strItem)">{{ 'btnSend' | translate }}</a>
    <a class="btn btn-default" ng-click="$ctrl.cancel()">{{ 'btnCancel' | translate }}</a>
</div>
