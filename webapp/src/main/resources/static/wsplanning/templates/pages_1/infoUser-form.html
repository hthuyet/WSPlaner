<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" ng-click="$ctrl.cancel()">{{ 'btnClose' | translate }}</span>
    </button>
    <h4>{{title}}</h4>
</div>

<div class="modal-body">


    <div class="panel panel-flat">
        <div class="panel-heading">
            <h3 class="panel-title">{{ 'infoUser' | translate }}</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset class="content-group">
                    <legend class="text-bold"></legend>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-lg-2">{{ 'department' | translate }}</label>
                            <div class="col-lg-10">
                                    <select class="form-control" ng-model="target.DeptId"
                                        ng-options="item.Id as item.Name for item in lstDepartment" ng-readonly="target.DeptId" disabled>
                                    </select>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'email' | translate}}</label>
                            <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="target.Email" readonly>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'phone' | translate}}</label>
                            <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="target.Phone" readonly>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'restype' | translate}}</label>
                            <div class="col-lg-10">
                               
                                    <input type="text" class="form-control" ng-model="target.ResType" readonly>
                            </div>
                        </div>


                    </div>
                    <div class="row">

                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'shift' | translate}}</label>
                            <div class="col-lg-10">

                                <select class="form-control" ng-model="target.ShiftId"
                                    ng-options="item.Id as item.Name for item in lstShift" ng-readonly="target.ShiftId" disabled>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'shortname' | translate}}</label>
                            <div class="col-lg-10">
                              
                                    <input type="text" class="form-control" ng-model="target.ShortName" readonly>
                             
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'site' | translate}}</label>
                            <div class="col-lg-10">
                              

                                    <select class="form-control" ng-model="target.SiteId"
                                        ng-options="item.Id as item.Name for item in lstSite" ng-readonly="target.SiteId" disabled>
                                    </select>
                           
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'sman' | translate}}</label>
                            <div class="col-lg-10">
                            
                                    <select class="form-control" ng-model="target.SmanId"
                                        ng-options="item.SmanId as item.Name for item in lstServ" ng-readonly="target.SmanId" disabled>
                                    </select>
                             
                            </div>
                        </div>
                    </div>



                    <div class="row">

                        <div class="form-group">
                            <label class="control-label col-lg-2">{{'subsys' | translate}}</label>
                            <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="target.SubSys">
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>


</div>

<div class="modal-footer position-right">
    <a class="btn btn-primary" ng-click="$ctrl.cancel()">{{ 'btnCancel' | translate }}</a>
</div>
