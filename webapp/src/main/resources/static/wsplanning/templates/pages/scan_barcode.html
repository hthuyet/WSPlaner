<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" ng-click="cancel()">Close</span>
    </button>
    <h4>{{title}}</h4>
</div>

<div class="modal-body">
    <div class="panel panel-flat">
        <div class="panel-body">
            <div class="well border-left-danger border-left-lg">
                <section id="container" class="container">
                    <div class="row">
                        <div class="controls">
                            <fieldset class="input-group">
                                <button class="stop">Stop</button>
                            </fieldset>
                            <fieldset class="reader-config-group">
                                <label>
                                    <span>Barcode-Type</span>
                                    <select name="decoder_readers">
                                        <option value="code_128" >Code 128</option>
                                        <option value="code_39">Code 39</option>
                                        <option value="code_39_vin">Code 39 VIN</option>
                                        <option value="ean" selected="selected">EAN</option>
                                        <option value="ean_extended">EAN-extended</option>
                                        <option value="ean_8">EAN-8</option>
                                        <option value="upc">UPC</option>
                                        <option value="upc_e">UPC-E</option>
                                        <option value="codabar">Codabar</option>
                                        <option value="i2of5">Interleaved 2 of 5</option>
                                        <option value="2of5">Standard 2 of 5</option>
                                        <option value="code_93">Code 93</option>
                                    </select>
                                </label>
                                <label style="display: none;">
                                    <span>Resolution (width)</span>
                                    <select name="input-stream_constraints" id="input-stream_constraints">
                                        <option value="320x240">320px</option>
                                        <option value="640x480">640px</option>
                                        <option value="800x600">800px</option>
                                        <option value="1280x720">1280px</option>
                                        <option value="1600x960">1600px</option>
                                        <option value="1920x1080">1920px</option>
                                    </select>
                                </label>
                                <label style="display: none;">
                                    <span>Patch-Size</span>
                                    <select name="locator_patch-size">
                                        <option value="x-small">x-small</option>
                                        <option value="small">small</option>
                                        <option selected="selected" value="medium">medium</option>
                                        <option value="large">large</option>
                                        <option value="x-large">x-large</option>
                                    </select>
                                </label>
                                <label style="display: none;">
                                    <span>Half-Sample</span>
                                    <input type="checkbox" checked="checked" name="locator_half-sample"/>
                                </label>
                                <label style="display: none;">
                                    <span>Workers</span>
                                    <select name="numOfWorkers">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option selected="selected" value="4">4</option>
                                        <option value="8">8</option>
                                    </select>
                                </label>
                                <label>
                                    <span>Camera</span>
                                    <select name="input-stream_constraints" id="deviceSelection">
                                    </select>
                                </label>
                                <label style="display: none">
                                    <span>Zoom</span>
                                    <select name="settings_zoom"></select>
                                </label>
                                <label style="display: none">
                                    <span>Torch</span>
                                    <input type="checkbox" name="settings_torch"/>
                                </label>
                            </fieldset>
                        </div>
                        <div id="result_strip">
                            <ul class="thumbnails"></ul>
                            <ul class="collector"></ul>
                        </div>

                        <input type="hidden" id="resultScan" ng-model="code">
                        <input type="button" id="btnOk" ng-click="ok()" style="display: none;">
                        <div id="interactive" class="viewport"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</div>

<div class="modal-footer position-right">
    <button type="button" ng-click="save()" ng-disabled="disabledButton == true"
            class="btn btn-icon btn-primary btnSubmit">
        <i class="icon-checkmark3"></i>{{ 'btnSave' | translate }}</span>
    </button>
    <a class="btn btn-default" ng-click="cancel()">{{ 'btnCancel' | translate }}</a>
</div>


<script type="text/javascript" src="/assets/js/core/libraries/jquery.min.js"></script>
