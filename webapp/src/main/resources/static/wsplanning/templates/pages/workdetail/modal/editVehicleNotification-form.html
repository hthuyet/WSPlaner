<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" ng-click="$ctrl.cancel()">Close</span>
    </button>
    <h4>{{ 'editNameField' | translate}}</h4>
</div>

<div class="modal-body">

    <div class="panel panel-flat">
        <div class="panel-body">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label col-xs-2">{{ 'nameField' | translate }}</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" ng-model="item">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer position-right">
    <button class="btn btn-primary" ng-click="$ctrl.save()"> <i class="icon-checkmark3"></i>{{ 'btnSave' | translate }}</button>
    <button class="btn btn-link" ng-click="$ctrl.cancel()">{{ 'btnCancel' | translate }}</button>
</div>
