<!-- Page header -->
<div class="page-header page-header-xs">
    <div class="page-header-content">
        <div class="page-title">
            <h4><a href="/" class="btn-link"><i class="icon-arrow-left52 position-left"></i></a>
                <span class="text-semibold">{{ 'breadcrumbWorkDetail' | translate }}</span></h4>

            <ul class="breadcrumb breadcrumb-caret position-right">
                <li><a href="/">{{ 'breadcrumbHome' | translate }}</a></li>
                <li ng-if="type == 'allWO'"><a ui-sref="app.main.workorder()">{{ 'breadcrumbWorkOrder' | translate }}</a></li>
                <li ng-if="type == 'todayWO'"><a ui-sref="app.main.todaywork()">{{ 'breadcrumbTodayWork' | translate }}</a></li>
                <li class="active">{{ 'breadcrumbWorkDetail' | translate }}</li>
            </ul>
        </div>
    </div>
</div>
<!-- /page header -->
