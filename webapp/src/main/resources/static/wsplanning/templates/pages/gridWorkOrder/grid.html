

<div class="panel panel-flat" style="margin-bottom: 0px;">
    <div class="table-responsive">
        <table class="table table-striped table-hover ipadpro-responsive">
            <thead>
            <tr class="d-flex">
                <th ng-repeat="field in listField" class="text-center col-xs-1">
                    <span ng-if="field.order" ng-click="sort(field.Id)">
                        {{field.Name}}


                        <!--Filter-->
                        <div ng-if="filters[field.Id] != undefined" class="dropdown" style="float: right">
                            <button class="dropdown-toggle filterdropdown" ng-class="{active:filters[field.Id].isActive}" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-filter"></span></button>
                            <div class="dropdown-menu prop" aria-labelledby="btnSearchBatch" style="width: 250px; padding: 15px;">
                              <div class="text-right">
                                <span class="filterlink" ng-click="clearAll('Country')">Clear All</span> | <span class="filterlink" data-dismiss="modal">Close(X)</span>
                              </div>
                              <form>
                                <input type="text" class="form-control input-sm" ng-model="XLfilters.dict['Country'].searchText" placeholder="Filter by Country" />
                                <div>
                                  <span class="filterlink" ng-click="markAll('Country',true)">Select All</span> | <span class="filterlink" ng-click="markAll('Country',false)">Select None</span>
                                </div>
                                <div class="options">
                                  <ul style="list-style-type: none; padding: 0">
                                    <li ng-repeat="item in filters[field.Id].options">
                                      <input id="countryOption{{$index}}" type="checkbox" ng-change="checkChange(field.Id)" ng-model="item.checked" />&nbsp;<label for="countryOption{{$index}}">{{item.id}}</label>
                                    </li>
                                  </ul>
                                </div>
                              </form>
                            </div>
                          </div>
                    <!--End filter-->



                        <span ng-if="sortable.name == field.Id">
                            <span ng-if="sortable.direction == 'desc'">
                                <i class="icon icon-eject"></i>
                            </span>
                            <span ng-if="sortable.direction == 'asc'">
                                <i class="icon icon-eject rotate-180"></i>
                            </span>
                        </span>
                        <span ng-if="sortable.name != field.Id">
                            <i class="icon icon-embed2"></i>
                        </span>
                    </span>
                    <span ng-if="!field.order">
                        {{field.Name}}
                    </span>
                </th>
            </tr>
            </thead>

            <!--BODY-->
            <tbody>
            <tr ng-repeat="item in lstData" ng-dblclick="viewDetail(item)" ios-dblclick="viewDetail(item)">
                <td ng-repeat="field in listField" class="text-center col-xs-1">
                    {{item[field.Id]}}
                </td>
            </tr>
            <tr ng-if="isNoData || !lstData || lstData.length <= 0" class="active">
                <td colspan="20" class="text-center">{{ 'commonNoResult' | translate }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel-footer text-right" style="padding-right: 25px;">

        <!-- Paging elements -->
        <form class="form-inline formPaging formValidate">
            <div class="form-group">
                {{totalElements | number}} <span class="text-lowercase">{{ 'item' | translate }}</span>
            </div>
            <div class="form-group" style="border-left: 1px solid #ddd">
                <ul class="pagination-flat pagination-rounded" uib-pagination total-items="totalElements"
                    items-per-page="limit" max-size="2" ng-model="page" boundary-links="true"
                    boundary-link-numbers="true" force-ellipses="true" rotate="true" previous-text="&lsaquo;"
                    next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
            </div>
            <div class="form-group">
                <input type="number" name="page" ng-model="pageGo" placeholder="{{ 'page' | translate }}"
                       class="form-control validatePositiveInteger" min="1" max="{{(totalElements / limit) | ceil}}"
                       style="width: 55px">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">{{ 'go' | translate }}</button>
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="limit" ng-change="changeLimit()" convert-to-number>
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                <span>{{ 'limit' | translate }}</span>
            </div>
        </form>
        <!-- /paging element -->

    </div>
</div>


<style type="text/css">
    .filterdropdown{
        background: #eee;
        border: 1px solid #bbb;
        color: #bbb;
        border-radius: 2px;
        font-size: 14px;
        line-height: 14px;
    }
    .filterdropdown.active{
        color: #005b9c;
    }
    a.filterlink{
        font-size: 12px;
    }
    .options {
        height: 150px;
        overflow-y: scroll;
    }
</style>
