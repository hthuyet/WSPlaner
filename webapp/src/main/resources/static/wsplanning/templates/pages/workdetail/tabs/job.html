<!-- Page container -->
<div class="page-container" ng-controller="JobDetailCtrl">

    <!-- Page content -->
    <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Panel content -->
            <div class="panel panel-flat" style="margin-bottom: 0px;">
                <div class="panel-heading">
                    <h3 class="panel-title"><b>{{ 'WoHeader' | translate }}</b></h3>
                    <div class="heading-elements">
                        <ul class="icons-list">
                            <li><a href="" class="btn btn-xs" ng-click="addItem()"><span class="icon-plus3"></span></a>
                            </li>
                            <li><a href="" class="btn btn-xs" ng-click="confirmDelete()"
                                    ng-disabled="checklistTable.list.length == 0"><span class="icon-bin"></span></a>
                            </li>
                            <li><a class="btn btn-xs"><span class="icon-sync" ng-click="refresh()"></span></a></li>
                            <li><a ng-class="{'rotate-180': collapsed == true}" data-action="collapse"
                                    data-target="#pnHeaderFrm" ng-click="collapse()"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body">

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">

                            <!--BODY-->
                            <tbody>
                                <tr ng-repeat="item in jobTabList">
                                    <!-- <td style="width: 20%;">
                                        {{item.ServiceDate | date:'dd-MMMM-yyyy HH:mm:ss'}}<br />
                                        <span class="{{item.WorkOrderStatus| titleCase}}">{{item.WorkOrderStatus}}<br /></span>
                                        {{item.WorkOrderNo}}<br />
                                    </td>
                                   -->
                                    <td>{{item}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="panel-footer text-right" style="padding-right: 25px;">

                    <!-- Paging elements -->
                    <form class="form-inline formPaging formValidate">
                        <div class="form-group">
                            {{totalElements | number}} <span class="text-lowercase">{{ 'item' | translate }}</span>
                        </div>
                        <div class="form-group" style="border-left: 1px solid #ddd">
                            <ul class="pagination-flat pagination-rounded" uib-pagination total-items="totalElements"
                                items-per-page="limit" max-size="2" ng-model="page" boundary-links="true"
                                boundary-link-numbers="true" force-ellipses="true" rotate="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="number" name="page" ng-model="pageGo" placeholder="{{ 'page' | translate }}"
                                class="form-control validatePositiveInteger" min="1"
                                max="{{(totalElements / limit) | ceil}}" style="width: 55px">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">{{ 'go' | translate }}</button>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="limit" ng-change="changeLimit()" convert-to-number>
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                            <span>{{ 'limit' | translate }}</span>
                        </div>
                    </form>
                    <!-- /paging element -->

                </div>
            </div>
            <!-- /panel content -->
        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</div>
<!-- /page container -->
