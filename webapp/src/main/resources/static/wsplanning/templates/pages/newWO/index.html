<div ng-include="'/wsplanning/templates/pages/newWO/page-header.html'"></div>
<div ng-include="'/wsplanning/templates/pages/newWO/fragments/vehicle.html'"></div>
<div ng-include="'/wsplanning/templates/pages/newWO/fragments/customer.html'"></div>
<div ng-include="'/wsplanning/templates/pages/newWO/fragments/contact.html'"></div>

<div class="panel panel-flat">
    <div class="panel-heading">
        <h5 class="panel-title">New Workoreder</h5>

    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <fieldset>


                    <div class="form-group">
                        <label>Department:</label>
                        <select type="text" class="form-control" ng-model="target.department" placeholder="..."
                            ng-options="item.Id as item.Name for item in lstDepartment">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Service date:</label>
                        <!-- <input type="text" class="form-control" placeholder="Your strong password"> -->

                        <div class="input-group">


                            <input type="text" class="form-control datepicker" uib-datepicker-popup="{{format}}"
                                placeholder="Pick a date" is-open="popupServiceDate.opened" datepicker-options="dateOptions"
                                ng-required="true" show-button-bar="false" ng-model="target.serviceDate" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openServiceDate()">

                                    <i class="icon-calendar"></i>
                                </button>
                            </span>


                        </div>

                    </div>

                    <div class="form-group">
                        <label>Check-in time:</label>
                        <!-- <input type="password" class="form-control" placeholder="Your strong password"> -->

                        <div class="input-group">


                            <input type="text" class="form-control datepicker" uib-datepicker-popup="{{format}}"
                                placeholder="Pick a date" is-open="popupCheckInTime.opened" datepicker-options="dateOptions"
                                ng-required="true" show-button-bar="false" ng-model="target.checkintime" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openCheckInTime()">

                                    <i class="icon-calendar"></i>
                                </button>
                            </span>


                        </div>
                    </div>

                    <div class="form-group">
                        <label>Current mileage:</label>
                        <input type="password" class="form-control" ng-model="target.mileage" placeholder="Your strong password">
                    </div>




                </fieldset>
            </div>

            <div class="col-md-6">
                <fieldset>


                    <div class="form-group">
                        <label>Visit reason:</label>
                        <select type="text" class="form-control" ng-model="target.visitreason" placeholder="..."
                            ng-options="item.Id as item.Name for item in lstVisitReason"></select>
                    </div>

                    <div class="form-group">
                        <label>Expected delivery:</label>
                        <!-- <input type="password" class="form-control" placeholder="Your strong password"> -->

                        <div class="input-group">


                            <input type="text" class="form-control datepicker" uib-datepicker-popup="{{format}}"
                                placeholder="Pick a date" is-open="popupExDeliveryDate.opened" datepicker-options="dateOptions"
                                ng-required="true" show-button-bar="false" ng-model="target.expected" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openExDeliveryDate()">

                                    <i class="icon-calendar"></i>
                                </button>
                            </span>


                        </div>
                    </div>

                    <div class="form-group">
                        <label>Execution time:</label>
                        <!-- <input type="password" class="form-control" placeholder="Your strong password"> -->

                        <div class="input-group">


                            <input type="text" class="form-control datepicker" uib-datepicker-popup="{{format}}"
                                placeholder="Pick a date" is-open="popupExcutionTime.opened" datepicker-options="dateOptions"
                                ng-required="true" show-button-bar="false" ng-model="target.excution" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openExcutionTime()">

                                    <i class="icon-calendar"></i>
                                </button>
                            </span>


                        </div>
                    </div>


                    <div class="form-group">
                        <label>Next MOT:</label>
                        <input type="password" class="form-control" ng-model="target.nextMot" placeholder="Your strong password">
                    </div>

                </fieldset>
            </div>

        </div>

        <div class="row">
            <fieldset>
                <div class="col-md-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            Book tire change lot
                        </label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            Book MOT lot
                        </label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            Cust. is waiting
                        </label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            Rework
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="row">
            <fieldset>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="date1" placeholder="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="date2" placeholder="">
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="row">
            <fieldset>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Job charge category:</label>
                        <select class="form-control" ng-model="target.chargeCats" ng-options="item.Id as item.Name for item in lstChargeCats">

                        </select>
                    </div>

                    <div class="form-group">
                        <label>Payer:</label>
                        <select class="form-control" ng-model="target.payer" ng-options="item.Id as item.Name for item in lstPayers">

                        </select>
                    </div>


                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Job category:</label>
                        <select class="form-control" ng-model="target.jobcats" ng-options="item.Id as item.Name for item in lstJobCats">

                        </select>
                    </div>

                    <div class="form-group">
                        <label>Job department:</label>
                        <select class="form-control" ng-model="target.department" ng-options="item.Id as item.Name for item in lstDepartment">

                        </select>
                    </div>

                    <div class="form-group">
                        <label>Job type:</label>
                        <select class="form-control" ng-model="target.jobtype" ng-options="item.Id as item.Name for item in lstJobTypes">

                        </select>
                    </div>

                </div>
            </fieldset>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Job title:</label>
                    <textarea rows="5" cols="5" class="form-control" placeholder="Enter your message here"></textarea>
                </div>

                <div class="form-group">
                    <label>Customer complaint:</label>
                    <textarea rows="5" cols="5" class="form-control" placeholder="Enter your message here"></textarea>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-default" ng-click="goBack()">Go Back </button>
            <button type="submit" class="btn btn-primary">Submit <i class="icon-arrow-right14 position-right"></i></button>
        </div>
    </div>
</div>

<style>
    @media(min-width:769px) {
        .modal-dialog {
            width: 769px !important;
        }
    }


</style>
