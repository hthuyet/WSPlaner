<div class="row" ng-hide="additionalData == null || additionalData.length === 0">
    <div class="col-xs-12">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title"><span>{{'AdditionalData' | translate}}</span></h5>
            </div>

            <div class="panel-body">
                <div class="div-tree">
                    <div class="table-responsive nowhitespace"
                        ng-class="{'div-table' : recentSalesList.length === 0, 'tableIndex': recentSalesList.length !== 0 }">
                        <table class="table table-striped table-bordered table-hover">
                            <!-- <thead>
                                <tr>
                                    <th class="text-center">No</th>
                                    <th class="text-center">Id</th>
                                    <th class="text-center">Category</th>
                                    <th class="text-center">Label</th>
                                    <th class="text-center">Value</th>
                                </tr>
                            </thead> -->
                            <tbody>
                                <tr ng-repeat="item in additionalData">
                                    <th class="text-center" style="width:10%">{{$index + 1}}</th>
                                    <th class="text-center" style="width:10%">{{item.Id}}</th>
                                    <th class="text-center" style="width:20%">{{item.Category}}</th>
                                    <th class="text-center" style="width:10%">{{item.Label}}</th>
                                    <th class="" style="width:50%">
                                        <div class="input-group">
                                            <input type="text" ng-show="item.DataType === C" class="form-control"
                                                ng-model="item.Value" />
                                            <input type="number" ng-show="item.DataType === N" class="form-control"
                                                ng-model="item.Value" />
                                            <!-- <input type="text" ng-show="item.DataType === D" class="form-control"
                                                datetime-picker="dd-MMMM-yyyy HH:mm:ss"
                                                date-format="dd-MMMM-yyyy HH:mm:ss" ng-model="item.Value"
                                                is-open="isOpenDateInput" /><span class="input-group-btn"><button
                                                    type="button" class="btn btn-default"
                                                    ng-click="openDateInput($event, prop)"><i
                                                        class="icon-calendar"></i></button></span> -->
                                        </div>
                                    </th>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
