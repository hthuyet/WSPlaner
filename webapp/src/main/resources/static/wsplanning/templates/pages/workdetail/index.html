<div ng-include="'/wsplanning/templates/pages/workdetail/page-header.html'"></div>

<div  class="panel panel-flat">
    <div class="tabbable">
        <ul class="nav nav-tabs nav-tabs-solid deviceTabs">
			  <li ng-class="{active: tabActive == item.name}" ng-repeat="item in tabs | orderBy : 'ordinalNumber' track by $index"
                ng-click="changeTab(item.name, '')" ng-if="item.value == 'true'" ui-sref-active="active">
                <a data-target="#item.name" data-toggle="item.name"><span>{{item.name | translate}}</span></a>
            </li>
        </ul>

        <div class="tab-content">
            <div ng-class="{active: tabActive == 'header'}" class="tab-pane" id="tab-header">
                <div after-render="afterRender" ng-include="'/wsplanning/templates/pages/workdetail/tabs/header.html'"></div>
            </div>
            <div ng-class="{active: tabActive == 'job'}" class="tab-pane" id="tab-job">
                <div after-render="afterRender" ng-include="'/wsplanning/templates/pages/workdetail/tabs/job.html'"></div>
            </div>
            <div ng-class="{active: tabActive == 'planning'}" class="tab-pane" id="tab-planning">
                <div after-render="afterRender" ng-include="'/wsplanning/templates/pages/workdetail/tabs/planning.html'"></div>
            </div>
            <div ng-class="{active: tabActive == 'checkin'}" class="tab-pane" id="tab-checkin">
                <div after-render="afterRender" ng-include="'/wsplanning/templates/pages/workdetail/tabs/checkin.html'"></div>
            </div>
            <div ng-class="{active: tabActive == 'booking'}" class="tab-pane" id="tab-booking">
                <div after-render="afterRender" ng-include="'/wsplanning/templates/pages/workdetail/tabs/booking.html'"></div>
            </div>
        </div>

    </div>
</div>
