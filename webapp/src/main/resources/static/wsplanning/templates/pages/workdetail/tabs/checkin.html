<link href="/sign.css" rel="stylesheet" type="text/css">
<!-- Page container -->
<div class="page-container" ng-controller="CheckInCtrl">
    <!-- Page content -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Panel content -->
            <div class="panel panel-flat" style="margin-bottom: 0px;">
                <div class="panel-heading">
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6" id="checkinTemplate">
                            <div class="form-group">
                                <label class="control-label col-xs-4">{{ 'checkinTemplate' | translate }}</label>
                                <div class="col-xs-8">
                                    <select class="form-control" ng-model="template" ng-change="changeTemplate()"
                                            convert-to-number>
                                        <option value="1">{{ 'Template_1' | translate }}</option>
                                        <option value="2">{{ 'Template_2' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            <signature-pad id="template-canvas" accept="acceptTemplate" clear="clear" height="250"
                                           width="465"
                                           dataurl="imgTemplate"></signature-pad>
                        </div>
                    </div>

                    <div class="row" ng-show="templateDraw">
                        <img ng-src="{{ templateDraw.dataUrl }}">
                    </div>


                    <div class="row">
                        <div class="container"
                             ng-style="{'max-width': boundingBox.width + 'px', 'max-height': boundingBox.height + 'px'}">
                            <signature-pad id="signature-canvas" accept="accept" clear="clear" height="220" width="568"
                                           dataurl="dataurl"></signature-pad>

                            <div class="buttons">
                                <button ng-click="clear()">{{ 'btnClear' | translate }}</button>
                                <button ng-click="dataurl = signature.dataUrl" ng-disabled="!signature">{{ 'Reset' | translate }}</button>
                                <button ng-click="signature = accept()">{{ 'sign' | translate }}</button>
                            </div>
                            <div class="sizes">
                                <input type="text" ng-model="boundingBox.width"> x <input type="text"
                                                                                          ng-model="boundingBox.height">
                            </div>
                        </div>

                        <div class="result" ng-show="signature">
                            <img ng-src="{{ signature.dataUrl }}">
                        </div>
                    </div>
                </div>


                <div class="panel-footer">
                    <div class="pull-right">
                        <button type="button" class="btn btn-icon btn-primary btnSubmit"
                                ng-click="signature = accept();templateDraw = acceptTemplate()">
                            <i class="icon-checkmark3"></i>{{ 'btnSave' | translate }} 223</span>
                        </button>

                        <button type="button" class="btn btn-icon btn-primary btnSubmit" ng-click="onSubmitForm()">
                            <i class="icon-checkmark3"></i>{{ 'btnSave' | translate }}</span>
                        </button>
                        <button type="button" class="btn btn-link" data-ng-click="onCancel()">{{ 'btnCancel' |
                            translate}}
                        </button>
                    </div>

                </div>
            </div>
            <!-- /main content -->


        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->
</div>

<script type="text/javascript">
