<div class="page-header page-header-xs" ng-controller="HeaderDetailCtrl">

    <div ng-include="'/wsplanning/templates/pages/workdetail/fragments/vehicle.html'"></div>
    <div ng-include="'/wsplanning/templates/pages/workdetail/fragments/customer.html'"></div>
    <div ng-include="'/wsplanning/templates/pages/workdetail/fragments/contract.html'"></div>


    <div class="panel panel-flat" id="headerPanel">
        <div class="panel-heading">
            <h3 class="panel-title"><b>{{ 'WoHeader' | translate }}</b></h3>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a href="" class="btn btn-xs" ng-click="addItem()"><span class="icon-plus3"></span></a></li>
                    <li><a href="" class="btn btn-xs" ng-click="confirmDelete()"
                            ng-disabled="checklistTable.list.length == 0"><span class="icon-bin"></span></a></li>
                    <li><a class="btn btn-xs"><span class="icon-sync" ng-click="refresh()"></span></a></li>
                    <li><a ng-class="{'rotate-180': collapsed == true}" data-action="collapse"
                            data-target="#pnHeaderFrm" ng-click="collapse()"></a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body panel-collapse in" id="pnHeaderFrm" ng-hide="collapsed">
            <form class="form-horizontal formValidate" name="headerFrm" id="headerFrm">
                <!--Row 1-->
                <div class="row">

                    <!--DeptId-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">{{ 'department' | translate }}</label>
                            <div class="col-xs-8">
                                <select class="form-control" ng-model="WorkOrder.DeptId"
                                    ng-options="item.Id as item.Name for item in lstDepartment">
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--VisitReasonCode-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">{{ 'visitReason' | translate }}</label>
                            <div class="col-xs-8">
                                <select class="form-control" ng-model="WorkOrder.VisitReasonCode"
                                    ng-options="item.Id as item.Name for item in lstVisitReason">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row 1-->


                <!--Row 2-->
                <div class="row">
                    <!--ServiceDate-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">{{ 'ServiceDate' | translate }}</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" datetime-picker="dd-MMMM-yyyy HH:mm:ss" date-format="dd-MMMM-yyyy HH:mm:ss" ng-model="WorkOrder._ServiceDate" is-open="isOpenServiceDate"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openServiceDate($event, prop)">
                                            <i class="icon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--ExecutionDate-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">{{ 'ExpectedDelivery' | translate }}</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" datetime-picker="dd-MMMM-yyyy HH:mm:ss" date-format="dd-MMMM-yyyy HH:mm:ss"
                                           ng-model="WorkOrder._CheckOutDate" is-open="isOpenExecutionDate"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openCheckOutDate($event, prop)">
                                            <i class="icon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row 2-->

                <!--Row 3-->
                <div class="row">
                    <!--CheckInDate-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">{{ 'CheckInDate' | translate }}</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" datetime-picker="dd-MMMM-yyyy HH:mm:ss" date-format="dd-MMMM-yyyy HH:mm:ss"
                                           ng-model="WorkOrder._CheckInDate" is-open="isOpenCheckInDate"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openCheckInDate($event, prop)">
                                            <i class="icon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ExecutionDate-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">{{ 'ExecutionDate' | translate }}</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" datetime-picker="dd-MMMM-yyyy HH:mm:ss" date-format="dd-MMMM-yyyy HH:mm:ss"
                                           ng-model="WorkOrder._ExecutionDate" is-open="isOpenExecutionDate"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openExecutionDate($event, prop)">
                                            <i class="icon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row 3-->


                <!--Row 4-->
                <div class="row">
                    <!--Mileage-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">{{ 'Mileage' | translate }}</label>
                            <div class="col-xs-8">
                                <input type="number" class="form-control" id="Mileage" ng-model="WorkOrder.Mileage">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="form-group">
                            <!--CustWaiting-->
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="WorkOrder.IsCustomerWaiting"
                                               ng-checked="WorkOrder.IsCustomerWaiting == 1">
                                        {{ 'CustWaiting' | translate }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row 4-->

                <!--Row 5-->
                <div class="row">
                    <!--Mileage-->
                    <div class="col-xs-6">
                        <div class="form-group">
                            <!--Rework-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="WorkOrder.IsRework"
                                               ng-checked="WorkOrder.IsRework == 1">
                                        {{ 'Rework' | translate }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row 5-->



                <div class="row pull-right">
                    <button type="button" ng-disabled="headerFrm.$invalid" id="btnSubmitFrm"
                        class="btn btn-icon btn-primary btnSubmit" ng-click="onSubmitFrm()">
                        <i class="icon-checkmark3"></i>{{ 'btnSave' | translate }}</span>
                    </button>
                    <button type="button" class="btn btn-link " data-ng-click="onCancel()">{{ 'btnCancel' | translate
                        }}
                    </button>
                </div>

            </form>
        </div>

    </div>

</div>


<script type="text/javascript">
    $(document).ready(function () {
    });

</script>
