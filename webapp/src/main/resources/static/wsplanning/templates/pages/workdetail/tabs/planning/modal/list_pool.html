<div class="col-xs-12">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title"><span>{{$ctrl.title}}</span></h5>
        </div>

        <div class="panel-body">
            <div class="table-responsive" style="max-height: 400px;">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <td class="text-center">Work day</td>
                        <td class="text-center">Duration</td>
                        <td class="text-center">Action</td>
                    </tr>
                    </thead>

                    <!--BODY-->
                    <tbody>
                    <tr ng-repeat="item in $ctrl.lstData" ng-show="item.RowId >= 0">
                        <td>{{item.WorkDay | dateFormat}}</td>
                        <td>
                            <input type="text" class="form-control" ng-model="item.Duration">
                        </td>
                        <td class="text-center">
                            <ul class="icons-list">
                                <li><a title="{{ 'btnDeleteItem' | translate }}"
                                       ng-click="$ctrl.deleteItem(item)"><i class="icon-trash"></i></a></li>
                            </ul>
                        </td>
                    </tr>
                    <tr ng-if="$ctrl.isNoData || !$ctrl.lstData || $ctrl.lstData.length <= 0" class="active">
                        <td colspan="20" class="text-center">{{ 'commonNoResult' | translate }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal-footer position-right">
            <button type="button" ng-click="$ctrl.save()"
                    class="btn btn-icon btn-primary btnSubmit">
                <i class="icon-checkmark3"></i>{{ 'btnSave' | translate }}</span>
            </button>
            <a class="btn btn-default" ng-click="$ctrl.cancel()">{{ 'btnCancel' | translate }}</a>
        </div>
    </div>
</div>
