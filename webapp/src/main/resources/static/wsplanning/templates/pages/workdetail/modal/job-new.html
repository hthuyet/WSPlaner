<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" ng-click="$ctrl.cancel()">Close</span>
    </button>
    <h4>{{title}}</h4>
</div>

<div class="modal-body">

    <div class="row">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h6 class="panel-title">Hierarchical select</h6>
                <div class="heading-elements">
                    <!-- <ul class="icons-list">
                        <li><a data-action="collapse"></a></li>
                        <li><a data-action="reload"></a></li>
                        <li><a data-action="close"></a></li>
                    </ul> -->
                </div>
            </div>

            <div class="panel-body">
                <div class="well border-left-danger border-left-lg">
                    <!-- <div ivh-treeview="jobTabList"  ivh-treeview-expand-to-depth="-1">
                         
                    </div>   -->
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="tree-level" ng-repeat="item in jobTabList track by item.id">
                                <li class="">
                                    <span>{{item.label}}</span>
                                    <ul ng-repeat="sub in item.children as listSub track by sub.id">
                                        <li class="">
                                            <span>{{sub.label}}</span>
                                            <ul class="tree-level tree-end"
                                                ng-repeat="add in sub.children as lisAdd track by add.id">
                                                <li>
                                                    <input class="tree-end" type="checkbox">
                                                    <span>{{add.label}}</span>
                                                </li>
                                                <!-- <li class="selected">This is a selected item</li> -->
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div class="modal-footer position-right">
    <a class="btn btn-primary" ng-click="$ctrl.cancel()">{{ 'btnCancel' | translate }}</a>
</div>
