<link href="/sign.css" rel="stylesheet" type="text/css">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()"
        aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
    <div class="row">
        <!-- <img ng-src="{{photo}}" class="img-responsive" id="selectedPhoto"> -->
        <!-- <canvas id="signature-pad" class="img-responsive"></canvas> -->
        <signature-pad id="template-canvas" accept="accept" clear="clear" height="400" width="565"
            class="img-responsive" dataurl="photo"></signature-pad>
        <div class="result" ng-show="signature">
            <img ng-src="{{ signature.dataUrl }}">
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button" class="btn btn-primary" ng-click="accept()">{{'btnSave'|translate}}</button>
        <button type="button" class="btn btn-primary" ng-click="clear()">{{'btnClear'|translate}}</button>
        <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()"
            data-dismiss="modal">{{'btnCancel'|translate}}</button>
    </div>
</div>
