<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()"
        aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{'PhotoTitle' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="tableModal">
        <div class="row">
            <div class="col-md-9 col-sm-9">
                <div ng-show="isGrid" id="div-photo" class="col-md-3 col-sm-4 div-photo text-center thumb"
                    ng-repeat="photo in lstphoto">
                    <a data-toggle="modal"><img ng-src="{{photo}}" alt="" class="img-thumbnail photo"
                            data-target="#image-gallery" /></a>
                </div>
                <ul ng-show="!isGrid" class="list image-list">
                    <li ng-repeat="photo in lstphoto">
                        <div class="">
                            <a href="" class="inner">
                                <div>
                                    <img ng-src="{{photo}}" alt="" class="img-thumbnail" data-target="#image-gallery" />
                                </div>
                            </a>
                        </div>
                        <div class="">
                            <ul>
                                <li></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="row">
                    <!-- <a type="button" class="btn btn-default" ng-click="$ctrl.selectPhoto()">{{'btnPhoto'|translate}}</a> -->
                    <a type="button" class="btn btn-default" ng-click="getClass(1)"><i class="icon-list"></i></a>
                    <a type="button" class="btn btn-default" ng-click="getClass(2)"><i class="icon-grid"></i></a>
                </div>
                <div class="row">
                    <input type="file" id="photo-file" class="btn btn-default" multiple ng-files="getTheFiles($files)">
                    <table>
                        <tr ng-repeat="file in lstfiles">
                            <td>{{$index+1}}</td>
                            <td>{{file.name}}</td>
                            <td>{{file.msg}}</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>

<div class="modal-footer">
    <div class="pull-left">

        <button type="button" class="btn btn-default" ng-click="takeScreenshot()">{{'btnCam'|translate}}</button>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">{{'btnSave'|translate}}</button>
        <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()"
            data-dismiss="modal">{{'btnCancel'|translate}}</button>
    </div>

</div>
