<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" ng-click="$ctrl.cancel()">Close</span>
    </button>
    <h4>{{title}}</h4>
</div>

<div class="modal-body">

    <!--SEARCH-->
    <div class="well well-sm">
        <form class="form-horizontal form-search row" ng-submit="doSearch()">

            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="col-md-12">
                        <input type="text" class="form-control" autofocus ng-model="skey" placeholder="{{ 'search' | translate }}"
                            code="13">
                    </div>
                </div>

                <div class="col-md-1 col-sm-1 col-xs-1">
                    <button type="submit" ng-click="doSearch()" class="btn btn-icon btn-default"><i
                            class="icon-search4"></i></button>
                </div>
            </div>
        </form>
    </div>
    <!--SEARCH-->
    <div class="panel panel-flat">
        <div class="table-responsive tableModal nowhitespace">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">{{'CustNo' | translate}}</th>
                        <th class="text-center">{{'LName' | translate}}</th>
                        <th class="text-center">{{'FName' | translate}}</th>
                        <th class="text-center">{{'phone' | translate}}</th>
                        <th class="text-center">{{'Email' | translate}}</th>
                        <th class="text-center">{{'Action' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in lstCustomers">
                        <td>{{item.CustNo}}</td>
                        <td>{{item.LName}}</td>
                        <td>{{item.FName}}</td>
                        <td>{{item.Tel1}}</td>
                        <td>{{item.Email}}</td>
                        <td class="text-center">
                            <button type="button" ng-click="doPick(item)" class="btn btn-primary"></i> {{'Pick' | translate}}</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

</div>

<div class="modal-footer position-right">
    <a class="btn btn-primary" ng-click="$ctrl.cancel()">{{ 'btnCancel' | translate }}</a>
</div>
