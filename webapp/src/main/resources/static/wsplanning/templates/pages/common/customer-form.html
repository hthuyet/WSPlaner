<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" ng-click="$ctrl.cancel()">Close</span>
    </button>
    <h4>{{title}}</h4>
</div>

<div class="modal-body">

    <!--SEARCH-->
    <div class="well well-sm">
        <form class="form-horizontal form-search row" ng-submit="doSearch()">

            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <input type="text" class="form-control" ng-model="skey" placeholder="{{ 'search' | translate }}"
                               code="13">
                    </div>
                </div>

                <div class="col-md-1">
                    <button type="submit" ng-click="doSearch()" class="btn btn-icon btn-default"><i
                            class="icon-search4"></i></button>
                </div>
            </div>
        </form>
    </div>
    <!--SEARCH-->
    <div class="panel panel-flat">
        <div class="table-responsive tableModal">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Cust No</th>
                    <th>Last name</th>
                    <th>First name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in lstCustomers">
                    <td>{{item.CustNo}}</td>
                    <td>{{item.Lname}}</td>
                    <td>{{item.FName}}</td>
                    <td>{{item.Phone}}</td>
                    <td>{{item.Email}}</td>
                    <td class="text-center">
                        <button type="button" ng-click="doPick(item)" class="btn btn-primary"></i> Pick</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>

</div>

<div class="modal-footer position-right">
    <a class="btn btn-primary" ng-click="$ctrl.cancel()">{{ 'btnCancel' | translate }}</a>
</div>
